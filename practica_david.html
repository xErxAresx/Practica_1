<html>
<head>
    <title>Numero Mayor de un arreglo</title>

    <script type="text/javascript">
        var num = 10;
        var miArray = new Array(num);
        for(var y=0;y<num;y++){
            var nums = prompt("nums");
            miArray[y]=nums;
            var max = Math.max.apply(null,miArray);
            var min = Math.min.apply(null,miArray);
        }
	//aixo es un comentari projecte 1
        document.write(max+"<br>"+min);





    </script>
</head>
<body>

</body>
</html>
